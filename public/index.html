<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div id="app">
        <h1>IPA Transcription Helper</h1>
        <div id="wordDisplay"></div>
        <form id="textForm">
            <input type="text" id="textInput" placeholder="Enter your IPA transcription here" autocomplete="off"/>
            <button type="submit">Submit</button>
        </form>
        <div id="metaFeedback"></div>
        <div class="feedback-container">  
            <div id="feedback">Your feedback content</div> 
        </div>
        <div id="ipaKeyboard1" class="ipaKeyboard"></div>
        <div id="ipaKeyboard2" class="ipaKeyboard"></div>
        <div id="ipaKeyboard3" class="ipaKeyboard"></div>
        
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
