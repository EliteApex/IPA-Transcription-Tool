<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Transcription Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>IPA Transcription Tool</h1>
        <div id="wordDisplay"></div>
        <input type="text" id="ipaInput" placeholder="Enter IPA transcription here">
        <button onclick="submitTranscription()">Submit</button>
        <div id="feedback"></div>

        <div id="ipaKeyboard1" class="ipaKeyboard"></div>
        <div id="ipaKeyboard2" class="ipaKeyboard"></div>
        <div id="ipaKeyboard3" class="ipaKeyboard"></div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="gpt.js" type="module"></script>
</body>
</html>
